<!DOCTYPE html>
<html>
<head>
	<title>Broadband Recharge Payment Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}
		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
		}
		h1 {
			margin: 0;
			font-size: 28px;
			font-weight: normal;
		}
		form {
			margin: 30px auto;
			max-width: 500px;
			padding: 20px;
			background-color: #f2f2f2;
			border-radius: 10px;
			box-shadow: 0px 0px 10px #ccc;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 16px;
			font-weight: bold;
		}
		input[type="text"], input[type="password"], select {
			width: 100%;
			padding: 10px;
			border: none;
			border-radius: 5px;
			margin-bottom: 20px;
			font-size: 16px;
			background-color: #fff;
			box-shadow: 0px 0px 5px #ccc;
		}
		input[type="submit"] {
			background-color: #333;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
			box-shadow: 0px 0px 5px #ccc;
		}
		input[type="submit"]:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<header>
		<h1>Broadband Recharge Payment Page</h1>
	</header>
	<form action="/image/sucessful.jpg" method="get">
		<label for="username">Brodband Name</label>
		<input type="text" id="username" name="username" required>

		<label for="password">Brodband ID </label>
		<input type="password" id="password" name="password" required>

		<label for="amount">Recharge Amount</label>
		<input type="text" id="amount" name="amount" required>

		<label for="payment_method">Payment Method</label>
		<select id="payment_method" name="payment_method" required>
			<option value="">Select a Payment Method</option>
			<option value="credit_card">Credit Card</option>
			<option value="debit_card">Debit Card</option>
			<option value="net_banking">Net Banking</option>
		</select>

		<button type="submit">Submit</button>
	</form>
</body>
</html>
